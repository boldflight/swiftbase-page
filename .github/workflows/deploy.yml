name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you're using pnpm, add this step then change the commands and cache key below to use `pnpm`
      # - name: Install pnpm
      #   uses: pnpm/action-setup@v3
      #   with:
      #     version: 8

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm i

      - name: Detect deployment type
        id: deployment-type
        run: |
          if [ -f "static/CNAME" ]; then
            echo "Custom domain detected (CNAME file exists)"
            echo "Setting BASE_PATH to empty for root path deployment"
            echo "base_path=" >> $GITHUB_OUTPUT
          else
            echo "No custom domain detected (no CNAME file)"
            echo "Setting BASE_PATH to repository name for subdirectory deployment"
            echo "base_path=/${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          fi

      - name: build
        env:
          BASE_PATH: ${{ steps.deployment-type.outputs.base_path }}
        run: |
          echo "BASE_PATH is: $BASE_PATH"
          npx svelte-kit sync
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # this should match the `pages` option in your adapter-static options
          path: "build/"

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
