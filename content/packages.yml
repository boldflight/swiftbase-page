integration:
  title: The Content Operating System
  description: All these libraries work seamlessly together within the Swift Base metaframework to create a unified development experience.
  items:
    - title: Unified Type System
      description: Shared models and types across TCA state, database schemas, and UI components ensure end-to-end type safety from InstantDB to SwiftUI.
      icon: i-heroicons-link
      class: col-span-4
    - title: Cross-Platform Deployment
      description: Deploy once to iOS, macOS, Linux, and web with SwiftLit. Lambda functions, native apps, and web services from the same codebase.
      icon: i-heroicons-globe-alt
      class: col-span-4
    - title: Real-Time Everything
      description: SwiftSignal, Supabase real-time, and notification systems work together to create responsive, live applications.
      icon: i-heroicons-signal
      class: col-span-4
