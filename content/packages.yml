      to: https://github.com/TelemetryDeck/SwiftSDK
      class: col-span-6
    - title: Logs (Pulse + Swift-log)
      library: Swift Logging
      description: Comprehensive logging ecosystem combining Pulse network logging with Swift's native logging framework.
      icon: i-heroicons-document-text
      to: https://github.com/apple/swift-log
