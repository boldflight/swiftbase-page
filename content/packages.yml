performance:
  title: 10x Developer Experience
  description: Swift Base dramatically accelerates Swift development with intelligent tooling and seamless integrations.
  items:
    - title: Weekend Project Speed
      description: Build and deploy complete Swift applications in a weekend. From database to deployment, everything works together seamlessly.
      icon: i-heroicons-bolt
      class: col-span-4
    - title: SwiftOS Integration
      description: Native integration with SwiftOS makes development 10x faster with platform-optimized tools and workflows.
      icon: i-simple-icons-swift
      class: col-span-4
    - title: AI-Powered Productivity
      description: Swift Base AI companion accelerates development with intelligent code generation, optimization, and deployment automation.
      icon: i-heroicons-sparkles
