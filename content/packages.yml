title: Swift Base - Ecosystem
description: Swift Base provides a complete full stack ecosystem for building Swift applications across all platforms.
hero:
  title: Ecosystem
  description: The three core components of Swift Base working together to provide a complete development experience.
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      size: xl
      to: https://docs.swiftbase.dev/getting-started
      target: _blank
    - label: Browse All
      icon: i-heroicons-magnifying-glass
      size: xl
      color: gray
      to: https://github.com/swiftbase
      target: _blank
extensions:
  title: Core Components
  description: The three main parts of Swift Base that work together to create a complete full stack ecosystem.
  items:
    - title: Hosted Database
      library: SwiftBase DB
      description: Full stack hosted database like Supabase, built for Swift with type-safe queries and real-time features.
      icon: i-heroicons-circle-stack
      to: https://docs.swiftbase.dev/database
      class: col-span-4
    - title: AI Companion
      library: SwiftBase AI
      description: Trained AI model that understands your codebase and helps you build faster with intelligent suggestions.
      icon: i-heroicons-cpu-chip
      to: https://docs.swiftbase.dev/ai
      class: col-span-4
    - title: Meta Framework
      library: SwiftBase Framework
      description: Write server and client code together in the same file with our powerful meta framework for Swift.
      icon: i-heroicons-code-bracket
      to: https://docs.swiftbase.dev/framework
      class: col-span-4
architecture:
  title: Core Architecture Libraries
  description: Foundation libraries for building robust, maintainable Swift applications.
  items:
    - title: The Composable Architecture (TCA)
      library: swift-composable-architecture
      description: Build applications with consistent, testable, and composable architecture. State management, side effects, and navigation made simple.
      icon: i-heroicons-puzzle-piece
      to: https://github.com/pointfreeco/swift-composable-architecture
      class: col-span-4
    - title: Ship
      library: Ship
      description: Rapid application development framework for Swift. Build powerful apps quickly with pre-built components and patterns.
      icon: i-heroicons-rocket-launch
      to: https://docs.swiftbase.dev/ship
      class: col-span-4
    - title: Swift Markdown
      library: swift-markdown
      description: Parse, build, edit, and analyze Markdown documents with SwiftUI rendering support for rich text experiences.
      icon: i-heroicons-document-text
      to: https://github.com/swiftlang/swift-markdown
      class: col-span-4
backend:
  title: Backend & Database Integration
  description: Powerful backend services and database connectivity for your Swift applications.
  items:
    - title: Supabase Swift Client
      library: supabase-swift
      description: Complete backend-as-a-service with real-time subscriptions, authentication, storage, and edge functions.
      icon: i-simple-icons-supabase
      to: https://github.com/supabase/supabase-swift
      class: col-span-6
    - title: Get
      library: Get
      description: Modern Swift networking with async/await support, type-safe API clients, and powerful request/response handling.
      icon: i-heroicons-cloud-arrow-down
      to: https://github.com/kean/Get
      class: col-span-6
userexperience:
  title: User Experience & Analytics
  description: Libraries for creating delightful user experiences and understanding app usage.
  items:
    - title: TelemetryDeck
      library: TelemetryDeck
      description: Privacy-focused analytics service for Swift apps. Understand user behavior without compromising privacy.
      icon: i-heroicons-chart-bar-square
      to: https://github.com/TelemetryDeck/SwiftSDK
      class: col-span-4
    - title: Knock
      library: Knock
      description: Cross-platform notification infrastructure with in-app feeds, push notifications, and workflow automation.
      icon: i-heroicons-bell
      to: https://knock.app/
      class: col-span-4
    - title: Nuke
      library: Nuke
      description: High-performance image loading system with advanced caching, processing, and SwiftUI integration.
      icon: i-heroicons-photo
      to: https://github.com/kean/Nuke
      class: col-span-4
    - title: Gifu
      library: Gifu
      description: High-performance animated GIF support for iOS with memory-efficient frame management and smooth playback.
      icon: i-heroicons-gif
      to: https://github.com/kaishin/Gifu
      class: col-span-6
development:
  title: Development & Debugging Tools
  description: Essential tools for debugging, logging, and improving development workflow.
  items:
    - title: Pulse
      library: Pulse
      description: Network logger for Apple platforms. Record and inspect network requests with beautiful SwiftUI interfaces.
      icon: i-heroicons-signal
      to: https://github.com/kean/Pulse
      class: col-span-12
integration:
  title: Swift Base Integration
  description: All these libraries work seamlessly together within the Swift Base metaframework.
  items:
    - title: Unified Type System
      description: Shared models and types across TCA state, Supabase schemas, and UI components ensure end-to-end type safety.
      icon: i-heroicons-link
      class: col-span-6
    - title: AI-Assisted Development
      description: Swift Base AI companion understands your library usage patterns and suggests optimal integrations and performance improvements.
      icon: i-heroicons-cpu-chip
      class: col-span-6
