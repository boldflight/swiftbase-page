    - title: Swift OneSignal
      library: OneSignal Swift
      description: Enhanced OneSignal integration with Swift-native APIs for push notifications across all platforms.
      icon: i-heroicons-device-phone-mobile
      to: https://github.com/OneSignal/OneSignal-iOS-SDK
      class: col-span-4
    - title: Knock
      library: Knock
      description: Cross-platform notification infrastructure with in-app feeds, push notifications, and workflow automation.
      icon: i-heroicons-bell
      to: https://knock.app/
      class: col-span-4
    - title: Notifications (APNs)
      library: APNs Swift
      description: Native Apple Push Notification service integration with type-safe Swift APIs and automatic certificate management.
      icon: i-simple-icons-apple
      to: https://github.com/swift-server-community/APNSwift
      class: col-span-6
    - title: Emails (Resend)
      library: Resend Swift
      description: Modern email delivery service with Swift SDK for transactional emails and marketing campaigns.
      icon: i-heroicons-envelope
      to: https://docs.swiftbase.dev/resend
      class: col-span-6
analytics:
