title: Swift Base
description: Swift Base is a full stack ecosystem for Swift on the server and every platform.
hero:
  title: Swift Base
  description: Full Stack Swift Ecosystem
  headline:
    label: Powered by AI companion
    to: https://swiftbase.dev/ai
    icon: i-heroicons-sparkles-20-solid
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      size: xl
      to: https://docs.swiftbase.dev/getting-started
      target: _blank
    - label: Example Projects
      icon: i-simple-icons-github
      size: xl
      color: gray
      to: /examples
features:
  title: Build Full Stack Apps with Swift
  description: Swift Base combines hosted database, AI models, and a meta framework to make simple, performant, multi-platform apps.
  items:
    - title: Hosted Database
      description: Full stack hosted database like Supabase, built for Swift with type-safe queries and real-time features.
      icon: heroicons:circle-stack
    - title: AI-Powered Development
      description: |
        Trained AI model that understands your codebase and helps you build faster with intelligent suggestions.
      icon: heroicons:cpu-chip
    - title: Meta Framework
      description: |
        Write server and client code together in the same file with our powerful meta framework for Swift.
      icon: heroicons:code-bracket
    - title: Multi-Platform
      description: Deploy to iOS, macOS, Linux, and the web from a single Swift codebase.
      icon: heroicons:device-phone-mobile
    - title: Type-Safe Everything
      description: Swift's type system ensures your full stack is safe and reliable from database to UI.
      icon: heroicons:shield-check
    - title: Performance First
      description: Optimized for speed with Swift's performance and our intelligent compilation pipeline.
      icon: heroicons:rocket-launch
ecosystem:
  title: Complete Development Stack
  description: |
    Swift Base provides everything you need: database, AI assistance, and deployment tools in one cohesive ecosystem.
  links:
    - label: Explore Stack
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      size: xl
      to: /ecosystem
      target: _blank
performance:
  title: AI-Enhanced Performance
  description: |
    Swift Base's AI companion optimizes your code in real-time, while Swift's performance ensures blazing fast execution across all platforms.
cta:
  title: Join the Swift Base Community
  description: |
    Connect with developers building the future of full stack Swift development. Get help from our AI companion and the community.
  links:
    - label: Join the Community
      to: https://discord.gg/swiftbase
      leadingIcon: i-simple-icons-discord
      size: xl
